<form class="form-search">
    <div class="input-append">
        <input type="text" ng-model="query" class="input-medium search-query" placeholder="Search">
        <button ng-click="reset()" type="submit" class="btn"><i class="glyphicon glyphicon-search"></i></button>
    </div>
    <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn">Reset</button>
</form>

<table class="table table-striped table-condensed table-hover">
    <thead>
        <th sorted="Text">Todo</th>
        <th sorted="Priority">Priority</th>
        <th sorted="DueDate">Due</th>
        <th></th>
        <th><a href="#/new"><i class="glyphicon glyphicon-plus"></i></a></th>
    </th>
    <tbody>
        <tr ng-repeat="todo in todos" id="todo_{{todo.Id}}">
            <td>{{todo.Text}}</td>
            <td>{{todo.Priority}}</td>
            <td>{{todo.DueDate | date:mediumDate}}</td>
            <td><a href="#/edit/{{todo.Id}}"><i class="glyphicon glyphicon-edit"></i></a></td>
            <td><a ng-click="delete()"><i class="glyphicon glyphicon-remove"></i></a></td>
        </tr>
    </tbody>
</table>
<a ng-show="has_more()" ng-click="show_more()">Show More</a>
